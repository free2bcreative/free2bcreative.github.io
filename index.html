<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-o-Matic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 flex justify-center">

    <!-- Form container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-semibold text-center mb-6">List-o-Matic</h2>

        <div class="mb-4">
            <label for="people" class="block text-base font-medium text-gray-700">Names with comma/newline between</label>
            <textarea id="people" name="people" class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            
        </div>
        
        <div class="mb-6">
            <label for="year" class="block text-base font-medium text-gray-700 mb-2">Select Year</label>
            <select id="year" name="year" class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                
            </select>
        </div>

        <div class="relative bg-gray-100 rounded-lg border border-gray-300 p-4">
            <button
                class="absolute top-2 right-2 bg-gray-400 text-white p-2 text-sm rounded hover:bg-blue-600 focus:outline-none"
                onclick="copyToClipboard()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                </svg>
            </button>
            <code id="answer" class="block overflow-x-auto text-sm text-gray-800 mb-4"></code>
            </div>            

    </div>


    <script src="./list-o-matic.js" ></script>

</body>
</html>
